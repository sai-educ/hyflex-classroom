<!DOCTYPE html>
<html>
    <head>
        <title>HyFlex Classroom App</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="form-container">
            <h1>HyFlex Classroom App</h1>
            <form id="zoom-credentials-form">
                <label for="api-key">Zoom API Key:</label><br>
                <input type="text" id="api-key" name="api-key"><br>
                <label for="api-secret">Zoom API Secret:</label><br>
                <input type="text" id="api-secret" name="api-secret"><br>
                <label for="meeting-id">Zoom Meeting ID:</label><br>
                <input type="text" id="meeting-id" name="meeting-id"><br>
                <input type="submit" value="Start Call">
            </form>
        </div>
    </body>
</html>
